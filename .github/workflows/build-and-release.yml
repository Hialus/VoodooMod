# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Builds and releases the mod

on:
  workflow_dispatch

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Extract version
      run: sed -n '/^mod_version=/p' gradle.properties >> $GITHUB_ENV
      
    - name: Print version
      run: echo "Mod Version=${{ env.mod_version }}"
      
    - name: Set up JDK 15
      uses: actions/setup-java@v2
      with:
        java-version: '15'
        distribution: 'adopt'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle
    
    - name: Run datagen
      run: ./gradlew runData
      continue-on-error: true
      
    - name: Remove .cache folder
      run: rm -rf src/generated/resources/.cache
    
    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        path: build/libs/*.jar
    
    - name: Create GitHub release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "1.16.4-${{ env.mod_version }}"
        prerelease: false
        title: "VoodooMod 1.16.4-${{ env.mod_version }}"
        files: |
          LICENSE
          build/libs/*.jar

